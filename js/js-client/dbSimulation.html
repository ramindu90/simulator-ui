<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulator JS Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme-wso2.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/simulatorRestClient.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" id="dbConfig">

    <div class="form-group">
        <label class="col-sm-2 control-label">Execution Plan Name<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="executionPlanName" name="executionPlanName" class="form-control"
                    onchange="displayStreamNames(this.value)">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Stream Name<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="streamName" name="streamName" class="form-control" onchange="displayAttributes(this.value)">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Data Source Location<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="dataSourceLocation" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Driver<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="driver" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Username<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="username" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-default" onclick=loadDBData();>Test connection</button>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Table name<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="tableName" name ="tableName" class="form-control" onchange="displayColumnNames(this.value)">
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="custom-radio">
                <input type="radio" name="timestamp-option" value="timestampAttribute" required>
                <span class="helper">Timestamp Attribute</span>
                <select id="timestampAttribute" class="form-control" name = "timestampAttribute">
                </select>
            </label>
            <label class="custom-radio">
                <input type="radio" name="timestamp-option" value="timestampInterval">
                <span class="helper">Timestamp Interval</span>
                <input onkeypress="return (event.charCode === 8 || event.charCode === 0) ?
                     null : event.charCode >= 48 && event.charCode <= 57" class="form-control" name="timestampInterval"
                       value="1000" id="timestampInterval">
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Attributes</label>
        <div class="col-sm-10" id="attributes">
        </div>
    </div>


    <div>
        <button type="submit" class="btn btn-default" id="submitDb" name="done">Done
        </button>
        <button type="button" class="btn btn-default" onclick=console.log("cancel")>Cancel</button>
    </div>
</form>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulator JS Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme-wso2.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/simulatorRestClient.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

<form class="form-horizontal" role="form" id="csvConfig">

    <div class="form-group">
        <label class="col-sm-2 control-label">Execution Plan Name<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="executionPlanName" name="executionPlanName" class="form-control"
                    onchange="displayStreamNames(this.value)">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Stream Name<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="streamName" name="streamName" class="form-control" onchange="displayAttributes(this.value)">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">CSV file<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-4">
            <select id="fileName" name="fileName" class="form-control"></select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="custom-radio">
                <input type="radio" name="timestamp-option" value="timestampAttribute">
                <span class="helper">Timestamp Attribute</span>
                <input type="text" onkeypress="return (event.charCode === 8 || event.charCode === 0) ?
                     null : event.charCode >= 48 && event.charCode <= 57" class="form-control"
                       name="timestampAttribute" id="timestampAttribute" required>
            </label>
            <label class="custom-radio">
                <input type="radio" name="timestamp-option" value="timestampInterval">
                <span class="helper">Timestamp Interval</span>
                <input onkeypress="return (event.charCode === 8 || event.charCode === 0) ?
                     null : event.charCode >= 48 && event.charCode <= 57" class="form-control" name="timestampInterval"
                       value="1000" id="timestampInterval" required>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">CSV file is ordered by timestamp</label>
        <div class="col-sm-12">
            <label class="custom-radio">
                <input type="radio" name="isOrdered" value="true" required>
                <span class="helper">Yes</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="isOrdered" value="false" required>
                <span class="helper">No</span>
            </label>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Delimiter<span class="requiredAstrix"> *</span></label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="delimiter" required>
        </div>
    </div>

    <!--todo indices list-->


    <div>
        <button type="submit" class="btn btn-default" id="submitCSV" name="simulate">Simulate
        </button>
        <button type="button" class="btn btn-default" onclick=console.log("cancel")>Cancel</button>
    </div>
</form>
</body>
</html>

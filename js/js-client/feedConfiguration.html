<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulator JS Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme-wso2.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/simulatorRestClient.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/main.js"></script>

    <style>
        div {
            width: 400px;
            padding: 15px;
        }
    </style>
</head>
<body>

<form class="abc" role="form" id="feedSimulationConfig">
    <div1 class="form-group">
        <div1 class="form-inline">
            <div class="form-group">
                <div>
                    <label>Simulation Name<span
                            class="requiredAstrix"> *</span></label>
                    <br>
                    <input type="text" class="form-control" name="simulationName" required>
                </div>

                <div>
                    <label>Start Timestamp (Optional)</label>
                    <input type="text" class="form-control" name="startTimestamp">
                </div>
            </div>
            <div class="form-group">
                <label>Description (Optional)</label>
                <br>
                <textarea class="form-control" rows="6"></textarea>
            </div>
        </div1>
    </div1>
    <br>
    <div1 class="form-group">
        <div1 class="form-inline">
            <div class="form-group">
                <label>End Timestamp (Optional)</label>
                <input type="text" class="form-control" name="endTimestamp" >
            </div>
            <div class="form-group">
                <label>No. of Events (Optional)</label>
                <br>
                <input type="text" class="form-control" name="noOfEvents">
            </div>
        </div1>
    </div1>

    <div class="form-group">
        <label>Time Interval (Optional)</label>
        <input type="text" class="form-control" name="timeInterval" value="1000">
    </div>

    <hr>

    <div1 class="panel-group add-margin-bottom-2x" role="tablist" aria-multiselectable="true"
          id="sourceConfigs">
    </div1>

    <div class="form-inline" align="center">
        <div class="form-group">
            <label>Simulation type</label>
            <select id="sources" class="form-control">
                <option value="CSV file">CSV file</option>
                <option value="Database">Database</option>
                <option value="Random">Random</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-link" id="addNewSource">Add New</button>
        </div>
    </div>

    <hr>
    <!--todo hide buttons based on availability of source configs-->
    <div class="form-group" id="buttons" align="center">
        <button type="submit" class="btn btn-default" id="submitFeed" name="save">Save</button>
        <button type="button" class="btn btn-default" onclick=console.log("cancel")>Cancel</button>
    </div>
</form>
</body>
</html>

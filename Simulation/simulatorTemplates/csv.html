<div class="sourceConfigForm" id="sourceConfig_{{dynamicId}}" data-type="csv" data-id="{{dynamicId}}">

    <div class="form-group">
        <label class="labelSize300Px">Execution Plan Name<span class="requiredAstrix"> *</span>
        <select id="executionPlanName_{{dynamicId}}" name="executionPlanName_{{dynamicId}}" class="form-control">
        </select>
        </label>
        <div id="executionPlanName_{{dynamicId}}_mode">
        </div>
    </div>

    <div class="form-group">
        <label class="labelSize300Px">Stream Name<span class="requiredAstrix"> *</span>
        <select id="streamName_{{dynamicId}}" name="streamName_{{dynamicId}}" class="form-control">
        </select>
        </label>
    </div>

    <div class="form-group">
        <label class="labelSize300Px">CSV file<span class="requiredAstrix"> *</span>
        <select id="fileName_{{dynamicId}}" name="fileName_{{dynamicId}}" class="form-control"></select>
        </label>
    </div>

    <div class="form-group">
        <div class="form-inline">
            <div class="form-group">
                <label class="custom-radio labelSize200Px">
                    <input type="radio" name="timestamp-option_{{dynamicId}}"
                           id="timestamp-option_{{dynamicId}}_timestampAttribute">
                    <span class="helper">Timestamp Attribute</span>
                    <input type="text" class="form-control" name="timestampAttribute_{{dynamicId}}"
                           id="timestampAttribute_{{dynamicId}}">
                </label>
            </div>
            <div class="form-group">
                <label class="custom-radio labelSize200Px">
                    <input type="radio" name="timestamp-option_{{dynamicId}}"
                           id="timestamp-option_{{dynamicId}}_timestampInterval" checked>
                    <span class="helper">Timestamp Interval</span>
                    <input class="form-control" name="timestampInterval_{{dynamicId}}" value="1000"
                           id="timestampInterval_{{dynamicId}}">
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>CSV file is ordered by timestamp</label>
        <div class="form-group">
            <label class="custom-radio">
                <input type="radio" id="isOrdered_true_{{dynamicId}}" name="isOrdered_{{dynamicId}}" value="true"
                       checked>
                <span class="helper">Yes</span>
            </label>
            <label class="custom-radio">
                <input type="radio" id="isOrdered_false_{{dynamicId}}" name="isOrdered_{{dynamicId}}" value="false">
                <span class="helper">No</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="labelSize200Px">Delimiter<span class="requiredAstrix"> *</span>
        <input type="text" class="form-control" id="delimiter_{{dynamicId}}" name="delimiter_{{dynamicId}}">
        </label>
    </div>

    <div class="form-group" id="attributesDiv_{{dynamicId}}">
    </div>

    <div class="form-group" id="runDebugButtons_{{dynamicId}}">
    </div>
    <!--todo indices list-->
</div>

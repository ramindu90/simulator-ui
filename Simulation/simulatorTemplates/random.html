<div class="sourceConfigForm" id="sourceConfig_{{dynamicId}}" data-type="random" data-id="{{dynamicId}}">


    <div class="form-group">
        <label class="labelSize300Px">
            Execution Plan Name<span class="requiredAstrix"> *</span>
            <select id="executionPlanName_{{dynamicId}}" name="executionPlanName_{{dynamicId}}" class="form-control">
            </select>
        </label>
        <div id="executionPlanName_{{dynamicId}}_mode">
        </div>
    </div>

    <div class="form-group">
        <label class="labelSize300Px">
            Stream Name<span class="requiredAstrix"> *</span>
            <select id="streamName_{{dynamicId}}" name="streamName_{{dynamicId}}" class="form-control">
            </select>
        </label>
    </div>

    <div class="form-group">
        <label class="labelSize300Px">
            Timestamp Interval
            <input type="text" class="form-control" id="timestampInterval_{{dynamicId}}" name="timestampInterval_{{dynamicId}}"
                   value="1000">
        </label>
    </div>

    <div class="form-group" id="attributesDiv_{{dynamicId}}">
    </div>
</div>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/theme-wso2.css" rel="stylesheet" type="text/css"/>
    <!--Jquery UI-->
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css"/>

    <!-- Font WSO2 CSS -->
    <link href="libs/font-wso2_1.1.1/css/font-wso2.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>

    <link href=css/theme-ie.min.css" rel="stylesheet" type="text/css"/>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<button type="submit" class="btn btn-default" id="createFeedConfig" name="createFeedConfig">create</button>
<button type="submit" class="btn btn-default" id="aa" name="createFeedConfig">remove</button>

<div class="feedSize1">
    <form role="form" id="feedSimulationConfig">
        <div class="form-group">
            <div class="form-inline">
                <div class="form-group">
                    <div>
                        <label class="labelSize300Px">
                            Simulation Name<span class="requiredAstrix"> *</span>
                            <input type="text" class="form-control" id="simulationName" name="simulationName">
                        </label>
                    </div>

                    <div>
                        <label class="labelSize300Px">
                            Start Timestamp (Optional)
                            <input type="text" class="form-control" id="startTimestamp" name="startTimestamp">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="labelSize300Px">
                        Description (Optional)
                        <textarea class="form-control" rows="6" id="description" name="description"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="form-inline">
                <label class="labelSize300Px">
                    End Timestamp (Optional)
                    <input type="text" class="form-control" id="endTimestamp" name="endTimestamp">
                </label>
                <label class="labelSize300Px">
                    No. of Events (Optional)
                    <input type="text" class="form-control" id="noOfEvents" name="noOfEvents">
                </label>
            </div>
        </div>

        <div class="form-group feedSize2">
            <label class="labelSize200Px">
                Time Interval (Optional)
                <input type="text" class="form-control" id="timeInterval" name="timeInterval" value="1000">
            </label>
        </div>

        <hr>

        <div class="panel-group add-margin-bottom-2x" role="tablist" aria-multiselectable="true"
             id="sourceConfigs">
        </div>

        <div class="form-inline" align="center">
            <div class="form-group">
                <label class="labelSize200Px">Simulation type
                    <select id="sources" class="form-control labelSize200Px">
                        <option value="CSV file">CSV file</option>
                        <option value="Database">Database</option>
                        <option value="Random">Random</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-link" id="addNewSource">Add New</button>
            </div>
        </div>

        <hr>
        <!--todo hide buttons based on availability of source configs-->
        <div class="form-group" id="buttons">
            <button type="submit" class="btn btn-default" id="submitFeedConfig" name="save">Save</button>
            <button type="button" class="btn btn-default" id="cancelFeedConfig">Cancel
            </button>
        </div>
    </form>
</div>

<script src="libs/jquery_1.11.0/jquery-1.11.3.min.js"></script>
<script src="libs/bootstrap_3.3.6/js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>


<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>

<script src="js/theme-wso2.min.js"></script>

<script src="js/templates.js"></script>
<script src="js/simulatorRestClient.js"></script>
<script src="js/main.js"></script>


</body>
</html>
